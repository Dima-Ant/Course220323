<body>
    <fieldset>
        <legend>
            Форма реєстрції
        </legend>
        <div>
            <input placeholder="Ім'я" id="Name" type="text">
        </div>
        <br>
        <div>
            <input placeholder="Прізвище" id="Second-name" type="text">
        </div>
        <br>
        <div>
            <input placeholder="Електронна адреса" id="E-mail" type="text">
        </div>
        <br>
        <div>
            <label for="Date-of-birth">Дата народження</label>
            <input type="Date" id="Date-of-birth" name="trip-start"min="1990-01-01" max="2005-12-31">
        </div>
        <br>
        <div>
            <label for="avatar">Оберіть фото</label>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">

        <input type="submit" value="Надіслати">
    </fieldset>
    <div>
        <br>
        <button>
